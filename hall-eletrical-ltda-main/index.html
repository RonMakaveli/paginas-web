<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Electricial Ltda</title>
    <link rel="stylesheet" href="assets/estilos/style.css">
</head>
<body>
    
    
    <header><!-- Start Header Section -->
        <div class="container-header spacing">
            <div class="logo-box flex">
                <img class="logo-img" src="assets/imagens/Hall-Electrical-Logo-vancouver-mobile.png" alt="Logo da página">
            </div>
            <nav class="menu-header">
                <ul class="flex">
                    <li>ínicio</li>
                    <li>sobre</li>
                    <li>serviços</li>
                    <li>portfolio</li>
                    <li>carreira</li>
                </ul>
            </nav>
            <div class="hamburger hidden">
                <i class="fa fa-bars"></i>
                <ul class="dropdown-menu">
                    <li>ínicio</li>
                    <li>sobre</li>
                    <li>serviços</li>
                    <li>portfolio</li>
                    <li>carreira</li>
                </ul>
            </div>
            <div class="social-media">
                <button type="button">
                    contate-nos
                </button>
            </div>
        </div>
    </header><!-- End Header Section -->

    <section class="gallery"><!-- Start Gallery Section -->
        <div class="image-container">
            <img src="assets/imagens/section-galery.jpg" alt="Imagem 1">
            <div class="text-container-galery">
                <p class="text-galery-one">The right crew for the job</p>
                <p class="sub-text"></p>
            </div>
        </div>
        <div class="image-container">
            <img src="assets/imagens/section-galery-2.jpeg" alt="Imagem 2">
            <div class="text-container-galery">
                <p class="text-galery-two">Texto da imagem 2</p>
                <p class="sub-text"></p>
            </div>
        </div>
        <div class="image-container">
            <img src="assets/imagens/section-galery-3.jpg" alt="Imagem 3">
            <div class="text-container-galery">
                <p class="text-galery-three">LET’S GET STARTED</p>
                <p class="sub-text">We are excited as you are to talk to you about your project today.</p>
            </div>
        </div>
    </section><!-- End Gallery Section -->
    
    <script src="assets/script/main.js"></script>
</body>
</html>
