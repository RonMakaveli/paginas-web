<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!-- Container de cabeçalho fixo -->
    <header>

        <section class="container-header-top">
            
            <div class="logo">

            </div>
    
            <nav>
    
                <div class="shop">
    
                </div>
    
                <div class="main">
    
                </div>
    
                <div class="media">
    
                </div>
    
            </nav>

        </section>

        <section class="container-header-bottom">

            <div class="hello-user">

            </div>

            <div class="search-bar">
                
            </div>

        </section>

    </header>

    <!-- Container vídeos & produtos -->
    <section class="main-video">

        <div class="principal-video">
            <h2 class="title-video"></h2>
            <video src=""></video>
        </div>

        <div class="product">
            <h3><!-- Nome do produto ! --></h3>
            <p class="product-description"><!-- Descrição do produto --></p>
        </div>

        <div class="hottest-products">
            <div class="box-hottest-product">

            </div>
            <div class="box-hottest-product">

            </div>
            <div class="box-hottest-product">

            </div>
        </div>

    </section>

    <!-- Container relacionados & reviews -->
    <section class="side-video">

        <div class="related-videos">
            <h3 class="title-related"></p>
            <div class="box-related-videos">
                <div class="related-one"></div>
                <div class="related-two"></div>
                <div class="related-three"></div>
                <div class="related-four"></div>
                <div class="related-five"></div>
                <div class="related-six"></div>
            </div>
            <button class="show-all">Mostrar todos...</button>
        </div>

        <div class="latest-reviews">
            
            <div class="box-review">
                <img src="" alt="profile-review-picture">
                <p class="comment">Lorem ipsum dolor sit amet.</p>
            </div>

            <div class="box-review">
                <img src="" alt="profile-review-picture">
                <p class="comment">Lorem ipsum dolor sit amet.</p>
            </div>

            <div class="box-review">
                <img src="" alt="profile-review-picture">
                <p class="comment">Lorem ipsum dolor sit amet.</p>
            </div>

            <div class="box-review">
                <img src="" alt="profile-review-picture">
                <p class="comment">Lorem ipsum dolor sit amet.</p>
            </div>

            <div class="box-review">
                <img src="" alt="profile-review-picture">
                <p class="comment">Lorem ipsum dolor sit amet.</p>
            </div>

        </div>

        <form action="index.html" method="post">
            <p>Adicione sua avaliação</p>
            <input type="text" name="review" class="review-text">
            <button type="submit"><i class=""></i></button>
        </form>

        <div class="product-creator">
            <p class="prod-creat">Conheça o criador</p>
            <div class="box-creator">
                <div class="img-creator">
                    <img src="" alt="">
                </div>
                <div class="text-creator">
                    <p class="name-creator"></p>
                    <p class="product-thinking"></p>
                </div>
            </div>
        </div>

    </section>

    <!-- Container de navegação no rodapé -->
    <footer>
        <div class="navigation">
             <div class="back-shop">
                <i class=""><!-- Arrow Back --></i>
                <p class="shop"></p>shop</p>
             </div>
             
             <span></span><!-- Barra Lateral -->

             <div class="next-social">
                <i class=""><!-- Arrow Next --></i>
                <p class="social">social</p>
             </div>
        </div>
    </footer>


    <script src="app.js"></script>
</body>
</html>
