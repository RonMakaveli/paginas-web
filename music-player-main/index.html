<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Ínicio da seção main -->
    <section class="container-principal">
        <div class="cover">
            <img class="cover-content" src="assets/album-cover/roses.jpg" alt="">
        </div>
        <div class="container-name">
            <p class="song-name-text">Roses <span><img src="assets/album-cover/explicit.png" alt=""></span></p>
            <p class="artist-name-text">SAINt JHN</p>
        </div>
        <div class="container-audio">
            <audio controls src="assets/audio/Roses.mp3"></audio>
            <input type="range">
        </div>
    </section>
    <!-- Fim da seção main -->
</body>
</html>
