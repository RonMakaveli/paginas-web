<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/estilo/estilo.css">
</head>
<body>

<section>
    <div id="imagem">
        <figure>
            <img src="assets/imagens/pngwing.com.png" width="400">
        </figure>
    </div>
</section>

<section id="formulario">
    <div class="container">
        <form>
          <ul class="flex-outer">
            <li>
              <label for="first-name">nome</label>
              <input type="text" id="first-name" placeholder="Insira seu primeiro nome aqui">
            </li>
            <li>
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" placeholder="Insira seu último nome aqui">
            </li>
            <li>
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="Insira seu email aqui">
            </li>
            <li>
              <label for="phone">Telefone</label>
              <input type="tel" id="phone" placeholder="Insira seu telefone">
            </li>
            <li>
                <label for="idade">Idade</label>
                <input type="date" id="data" placeholder="Insira sua">
              </li>
            <li>
              <label for="message">Mensagem</label>
              <textarea rows="6" id="message" placeholder="Digite uma mensagem"></textarea>
            </li>

            </li>
            <li>
              <button type="submit">Pronto</button>
            </li>
          </ul>
        </form>
      </div>
</section>

</body>
</html>
